<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>{% block title %}{% endblock %} - Weather</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

    

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="icon"  href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Local CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

  <!-- <nav>
    <h1>Weather Station</h1>
  </nav> -->

  <header class="mb-auto">
    <div>
      <a href="/"  class="link-light"><h3 class="float-md-start mb-0">Weather Station</h3></a>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link {{'active' if active_page == 'Home' }}" href="/">Home</a>
        <a class="nav-link {{'active' if active_page == 'Visualise' }}" href="/visualise">Visualise</a>
        <a class="nav-link {{'active' if active_page == 'Analyse' }}" href="/analyse">Analyse</a>
        <a class="nav-link {{'active' if active_page == 'About' }}" href="/about">About</a>
        <a class="nav-link {{'active' if active_page == 'Explore' }}" href="/explore">Explore</a>
      </nav>
    </div>
  </header>

  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>

  <footer class="mt-auto text-white-50">
    <p></p>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>
</html>
